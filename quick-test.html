<!DOCTYPE html>
<html>
<head><title>Quick Test</title></head>
<body>
    <h1>🧪 빠른 Validation 테스트</h1>
    <div id="results"></div>
    <script src="config.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, success = true) {
            const div = document.createElement('div');
            div.style.padding = '5px';
            div.style.margin = '2px 0';
            div.style.backgroundColor = success ? '#d4edda' : '#f8d7da';
            div.style.color = success ? '#155724' : '#721c24';
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }
        
        // 테스트 시작
        addResult('🔍 CONFIG 객체 존재: ' + (!!window.CONFIG));
        addResult('🔑 API 키 존재: ' + (!!CONFIG.GOOGLE_MAPS_API_KEY));
        addResult('📏 API 키 길이: ' + CONFIG.GOOGLE_MAPS_API_KEY.length);
        addResult('🔸 API 키 샘플: ' + CONFIG.GOOGLE_MAPS_API_KEY.substring(0, 15) + '...');
        
        const validationResult = validateConfig();
        addResult('✅ validateConfig() 결과: ' + validationResult, validationResult);
        
        if (validationResult) {
            addResult('🎉 성공! Google Maps API 로드 가능', true);
        } else {
            addResult('❌ 실패! API 키 검증 오류', false);
        }
    </script>
</body>
</html>
