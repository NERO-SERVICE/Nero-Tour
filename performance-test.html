<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 로딩 성능 테스트</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #testMap { width: 100%; height: 300px; border: 2px solid #ccc; margin: 20px 0; }
        .timing { font-weight: bold; color: #007bff; }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <h1>⚡ Seoul Explorer 지도 로딩 성능 테스트</h1>
    <div id="results"></div>
    <div id="testMap"></div>
    
    <script>
        const results = document.getElementById('results');
        let startTime = performance.now();
        
        function logResult(message, type = 'info', timing = null) {
            const now = performance.now();
            const elapsed = timing ? `[${timing.toFixed(0)}ms]` : `[+${(now - startTime).toFixed(0)}ms]`;
            
            results.innerHTML += `
                <div class="test-result ${type}">
                    <span class="timing">${elapsed}</span> ${message}
                </div>
            `;
            console.log(`${elapsed} ${message}`);
            
            if (timing === null) startTime = now; // 새로운 시작점 설정
        }
        
        // 페이지 로드 시작
        logResult('🚀 페이지 로드 시작');
        
        // DOM 로드 완료
        document.addEventListener('DOMContentLoaded', () => {
            logResult('📄 DOM 로드 완료', 'success');
            performanceTest();
        });
        
        async function performanceTest() {
            // 1. API 키 검증
            const keyCheckStart = performance.now();
            if (validateConfig()) {
                logResult('✅ API 키 검증 성공', 'success', performance.now() - keyCheckStart);
            } else {
                logResult('❌ API 키 검증 실패', 'error', performance.now() - keyCheckStart);
                return;
            }
            
            // 2. API 로딩 시작
            const apiLoadStart = performance.now();
            logResult('⏳ Google Maps API 로딩 시작', 'info');
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&libraries=places,geometry&callback=testCallback&loading=async`;
            script.async = true;
            
            script.onload = () => {
                logResult('✅ API 스크립트 로드 완료', 'success', performance.now() - apiLoadStart);
            };
            
            script.onerror = () => {
                logResult('❌ API 스크립트 로드 실패', 'error', performance.now() - apiLoadStart);
            };
            
            document.head.appendChild(script);
        }
        
        // 전역 콜백
        window.testCallback = function() {
            const callbackTime = performance.now();
            logResult('🎯 API 콜백 호출됨', 'success');
            
            // 3. 지도 생성 테스트
            const mapCreateStart = performance.now();
            
            try {
                const map = new google.maps.Map(document.getElementById('testMap'), {
                    center: { lat: 37.5665, lng: 126.9780 },
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });
                
                logResult('✅ 지도 인스턴스 생성 완료', 'success', performance.now() - mapCreateStart);
                
                // 4. 마커 생성 테스트
                const markerStart = performance.now();
                
                const marker = new google.maps.Marker({
                    position: { lat: 37.5796, lng: 126.9770 },
                    map: map,
                    title: '테스트 마커',
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: '#FF0000',
                        fillOpacity: 0.8,
                        strokeColor: '#ffffff',
                        strokeWeight: 2,
                        scale: 12
                    }
                });
                
                logResult('✅ 마커 생성 완료', 'success', performance.now() - markerStart);
                
                // 5. 전체 완료 시간
                const totalTime = performance.now() - window.performanceTestStart;
                logResult(`🏁 전체 테스트 완료`, 'success', totalTime);
                
                // 성능 요약
                if (totalTime < 2000) {
                    logResult('🚀 우수한 성능! (2초 미만)', 'success');
                } else if (totalTime < 5000) {
                    logResult('👍 양호한 성능 (2-5초)', 'warning');
                } else {
                    logResult('⚠️ 성능 개선 필요 (5초 이상)', 'warning');
                }
                
            } catch (error) {
                logResult(`❌ 지도 생성 실패: ${error.message}`, 'error', performance.now() - mapCreateStart);
            }
        };
        
        // 전역 시작 시간 기록
        window.performanceTestStart = performance.now();
    </script>
</body>
</html>
