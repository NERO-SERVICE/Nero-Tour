<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Explorer - Discover Korea</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>
    
    <!-- Configuration -->
    <script src="../config/config.js"></script>
    <script src="../config/firebase.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-map-marker-alt"></i> Seoul Explorer</h1>
                <p class="tagline">Discover Seoul's Hidden Gems</p>
            </div>
            <div class="location-status" id="locationStatus">
                <i class="fas fa-location-arrow"></i>
                <span id="currentLocation">Getting your location...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Popular Locations Grid -->
            <section class="locations-section" id="locationsSection">
                <h2>Popular Seoul Destinations</h2>
                <div id="locationInfo" class="location-info-section" style="margin-bottom: 20px;">
                    <!-- Location info will be populated by JavaScript -->
                </div>
                <div class="locations-grid" id="locationsGrid">
                    <!-- Location buttons will be populated by JavaScript -->
                </div>
            </section>

            <!-- Map Section (hidden by default) -->
            <section class="map-section" id="mapSection" style="display: none;">
                <h2>Seoul Map</h2>
                <div id="map" class="map-container" style="width: 100%; height: 60vh; background: #f0f0f0; border-radius: 12px; position: relative;">
                    <div class="map-loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #666;">
                        <i class="fas fa-map-marker-alt" style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                        <p>Loading map...</p>
                    </div>
                </div>
            </section>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-section="explore">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </button>
            <button class="nav-item" data-section="map">
                <i class="fas fa-map"></i>
                <span>Map</span>
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="../components/explorer.js"></script>
    <script src="../services/maps-manager.js"></script>
    <script src="../utils/enhanced-app.js"></script>
    
    <!-- Google Maps API -->
    <script>
        // Global error handler for Google Maps
        window.gm_authFailure = function() {
            console.error('Google Maps authentication failed');
            showMapError('Google Maps authentication failed. Please check your API key.');
        };
        
        function showMapError(message) {
            const mapContainer = document.getElementById('map');
            if (mapContainer) {
                mapContainer.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #666;">
                        <h3>Map Loading Error</h3>
                        <p>${message}</p>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
            }
        }
        
        // Google Maps initialization callback
        window.initializeGoogleMaps = function() {
            console.log('‚úÖ Google Maps API loaded and ready');
            if (window.seoulExplorer && typeof window.seoulExplorer.initializeMap === 'function') {
                // Maps will be initialized when user clicks Map tab
                console.log('üìç Google Maps ready for use');
            }
        };

        function loadGoogleMapsAPI() {
            // Environment detection and logging
            console.log('üó∫Ô∏è Loading Google Maps API...');
            console.log('üìç Environment:', window.BUILD_INFO?.environment || 'unknown');
            console.log('üìÅ Config source:', window.BUILD_INFO?.source || 'unknown');
            
            // Validate API key first
            if (!CONFIG.GOOGLE_MAPS_API_KEY || 
                CONFIG.GOOGLE_MAPS_API_KEY.includes('NOT_SET') || 
                CONFIG.GOOGLE_MAPS_API_KEY.includes('YOUR_API_KEY') ||
                CONFIG.GOOGLE_MAPS_API_KEY.length < 20) {
                console.error('‚ùå Invalid Google Maps API key:', {
                    exists: !!CONFIG.GOOGLE_MAPS_API_KEY,
                    length: CONFIG.GOOGLE_MAPS_API_KEY?.length,
                    startsWithAIza: CONFIG.GOOGLE_MAPS_API_KEY?.startsWith('AIza'),
                    environment: window.BUILD_INFO?.environment
                });
                showMapError('Google Maps API key is not configured properly.');
                return;
            }
            
            console.log('‚úÖ API key validation passed');
            console.log('üîë API key preview:', CONFIG.GOOGLE_MAPS_API_KEY.substring(0, 10) + '...');
            
            // Check if already loaded
            if (window.google && window.google.maps) {
                console.log('‚ôªÔ∏è Google Maps API already loaded');
                if (typeof window.initializeGoogleMaps === 'function') {
                    window.initializeGoogleMaps();
                }
                return;
            }
            
            const script = document.createElement('script');
            const apiUrl = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&libraries=places,geometry&callback=initializeGoogleMaps&loading=async&language=en&region=US&v=weekly`;
            script.src = apiUrl;
            script.async = true;
            script.defer = true;
            
            console.log('üì° Loading Google Maps API from:', apiUrl.substring(0, 80) + '...');
            
            script.onerror = function(error) {
                console.error("‚ùå Google Maps API loading failed:", error);
                console.error("üîç Possible causes:");
                console.error("  - Network connection issue");
                console.error("  - Invalid API key");
                console.error("  - Domain restrictions in Google Cloud Console");
                console.error("  - API not enabled in Google Cloud Console");
                showMapError('Failed to load Google Maps. Check console for details.');
            };
            
            script.onload = function() {
                console.log('‚úÖ Google Maps script loaded successfully');
            };
            
            document.head.appendChild(script);
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                if (typeof validateConfig === 'function') {
                    if (validateConfig()) {
                        console.log('‚úÖ Configuration validation passed');
                        loadGoogleMapsAPI();
                    } else {
                        console.warn('‚ö†Ô∏è Configuration validation failed - attempting to load Google Maps anyway');
                        loadGoogleMapsAPI(); // Try to load anyway with available config
                    }
                } else {
                    console.warn('‚ö†Ô∏è validateConfig function not found - loading Google Maps');
                    loadGoogleMapsAPI();
                }
            });
        } else {
            if (typeof validateConfig === 'function') {
                if (validateConfig()) {
                    console.log('‚úÖ Configuration validation passed');
                    loadGoogleMapsAPI();
                } else {
                    console.warn('‚ö†Ô∏è Configuration validation failed - attempting to load Google Maps anyway');
                    loadGoogleMapsAPI(); // Try to load anyway with available config
                }
            } else {
                console.warn('‚ö†Ô∏è validateConfig function not found - loading Google Maps');
                loadGoogleMapsAPI();
            }
        }
    </script>
</body>
</html>
