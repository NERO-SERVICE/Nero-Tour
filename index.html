<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Explorer - Discover Korea</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Configuration -->
    <script src="config.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-map-marker-alt"></i> Seoul Explorer</h1>
                <p class="tagline">Discover Seoul's Hidden Gems</p>
            </div>
            <div class="location-status" id="locationStatus">
                <i class="fas fa-location-arrow"></i>
                <span id="currentLocation">Getting your location...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Current Location Section -->
            <section class="current-location-card">
                <div class="card-header">
                    <h2>You Are Here</h2>
                    <button class="refresh-location" id="refreshLocation">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="location-info" id="locationInfo">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Finding nearby attractions...</span>
                    </div>
                </div>
            </section>

            <!-- Popular Locations Grid -->
            <section class="locations-section">
                <h2>Popular Seoul Destinations</h2>
                <div class="locations-grid" id="locationsGrid">
                    <!-- Location buttons will be populated by JavaScript -->
                </div>
            </section>

            <!-- Location Details Modal -->
            <div class="modal-overlay" id="modalOverlay">
                <div class="location-modal" id="locationModal">
                    <div class="modal-header">
                        <button class="close-modal" id="closeModal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-content" id="modalContent">
                        <!-- Content populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-section="explore">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </button>
            <button class="nav-item" data-section="favorites">
                <i class="fas fa-heart"></i>
                <span>Favorites</span>
            </button>
            <button class="nav-item" data-section="map">
                <i class="fas fa-map"></i>
                <span>Map</span>
            </button>
            <button class="nav-item" data-section="guide">
                <i class="fas fa-book"></i>
                <span>Guide</span>
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="maps-manager.js"></script>
    <script src="enhanced-app.js"></script>
    <script src="debug-helper.js"></script>
    
    <!-- Google Maps API (즉시 로딩) -->
    <script>
        // 빠른 Google Maps API 로딩
        function loadGoogleMapsAPI() {
            
            console.log('⚡ Google Maps API 로딩 시작');
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&libraries=places,geometry&callback=initializeGoogleMaps&loading=async`;
            script.async = true;
            script.defer = false; // 즉시 로딩
            
            script.onload = function() {
                console.log('✅ Google Maps API 스크립트 로드 완료');
            };
            
            script.onerror = function() {
                console.error("❌ Google Maps API 로딩 실패");
            };
            
            document.head.appendChild(script);
        }
        
        // 페이지 로드되자마자 즉시 API 로드 시작
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                if (validateConfig()) {
                    loadGoogleMapsAPI();
                }
            });
        } else {
            // 이미 로드된 경우 즉시 실행
            if (validateConfig()) {
                loadGoogleMapsAPI();
            }
        }
    </script>
</body>
</html>
