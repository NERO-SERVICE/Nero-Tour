[build]
  # Build command - run our environment variable injection script
  command = "node build.js"
  
  # Publish directory - the root directory since it's a static site
  publish = "."

[build.environment]
  # Node.js version for build process
  NODE_VERSION = "18"

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirect root to main app
[[redirects]]
  from = "/"
  to = "/src/pages/index.html"
  status = 200

# Handle 404s by redirecting to main app
[[redirects]]
  from = "/*"
  to = "/src/pages/index.html"
  status = 404